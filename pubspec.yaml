name: frifri
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # This will break flutter gen-l10n and all imports...
  # flutter_gen: any

  cupertino_icons: ^1.0.6
  go_router: ^13.2.4
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.3
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.2.6
  flutter_screenutil: ^5.9.0
  flutter_bloc: ^8.1.5
  dio: ^5.4.3+1
  flutter_dotenv: ^5.1.0
  json_annotation: ^4.9.0

  crypto: ^3.0.3
  logger: ^2.3.0
  equatable: ^2.0.5
  flutter_lints: ^4.0.0
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.21
  path_provider: ^2.1.3
  path: ^1.9.0
  stream_transform: ^2.1.0
  rxdart: ^0.27.7
  sqlite3: any
  collection: ^1.18.0
  skeletonizer: ^1.1.2+1
  intl: 0.19.0
  bloc_concurrency: ^0.2.5
  supabase_flutter: ^2.5.4
  jiffy: ^6.2.1
  uuid: ^4.4.0
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  build_runner: ^2.4.9
  lints: ^4.0.0
  drift_dev: ^2.18.0

  json_serializable: ^6.8.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/app_icons/icon.png"

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - .env
